<h1 mat-dialog-title>Please confirm</h1>
<div mat-dialog-content>
  <p data-test-message>{{ data.message }}</p>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-button (click)="cancel()">No, cancel</button>
  <button mat-button [mat-dialog-close]="data.payload" cdkFocusInitial>
    Yes
  </button>
</div>
