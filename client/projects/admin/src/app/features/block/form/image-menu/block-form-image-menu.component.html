<div
  class="NgxEditor__MenuItem--IconContainer"
  [class.NgxEditor__MenuItem--Active]="isActive || showPopup"
  (mousedown)="onMouseDown($event)"
  [title]="'Image'"
>
  Image
</div>

<!-- popup -->
<div *ngIf="showPopup" class="NgxEditor__Popup">
  <form
    class="NgxEditor__Popup--Form"
    [formGroup]="form"
    (ngSubmit)="insertLink($event)"
  >
    <div class="NgxEditor__Popup--FormGroup">
      <div class="NgxEditor__Popup--Col">
        <label class="NgxEditor__Popup--Label">Url</label>
        <input
          type="href"
          id="href"
          formControlName="src"
          autofocus
          autocomplete="off"
        />
        <div
          *ngIf="src.touched && src.invalid"
          class="NgxEditor__HelpText NgxEditor__HelpText--Error"
        >
          {{ src.errors?.['pattern'] && 'Please enter valid url.' }}
        </div>
      </div>
    </div>

    <div class="NgxEditor__Popup--FormGroup">
      <div class="NgxEditor__Popup--Col">
        <label class="NgxEditor__Popup--Label">Alt</label>
        <input type="text" formControlName="alt" autocomplete="off" />
      </div>
    </div>

    <div class="NgxEditor__Popup--FormGroup">
      <div class="NgxEditor__Popup--Col">
        <label class="NgxEditor__Popup--Label">Title</label>
        <input type="text" formControlName="title" autocomplete="off" />
      </div>
    </div>

    <button type="submit" [disabled]="!form.valid || !form.dirty">
      Insert
    </button>
  </form>
</div>
