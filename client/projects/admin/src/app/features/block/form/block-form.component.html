<mat-card appearance="outlined" *ngIf="blockText" class="block-form">
  <form [formGroup]="editorForm">
    <mat-card-header>
      <mat-card-title class="block-form__title">
        <mat-form-field appearance="outline" class="block-form__field">
          <mat-label>Enter name</mat-label>
          <input
            type="text"
            placeholder="Block name"
            matInput
            formControlName="name"
            required
          />
          <mat-error *ngIf="editorFormCtrl['name']; errors"
            >Name is required</mat-error
          >
        </mat-form-field>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <ngx-editor-menu
          [editor]="editor"
          [toolbar]="editorToolbar"
          [customMenuRef]="imageMenuTmpl"
        >
        </ngx-editor-menu>
        <ngx-editor [editor]="editor" formControlName="editorContent">
        </ngx-editor>
      </div>
    </mat-card-content>
  </form>
</mat-card>

<ng-template #imageMenuTmpl>
  <admin-block-form-image-menu [editor]="editor"></admin-block-form-image-menu>
</ng-template>
