<mat-card appearance="outlined" *ngIf="entity" class="navigation-form">
  <form [formGroup]="entityForm" (keydown.enter)="entityFormSubmit($event)">
    <mat-card-header>
      <mat-card-title>
        <mat-form-field appearance="outline" class="navigation-form__field">
          <mat-label>Enter name</mat-label>
          <input
            type="text"
            placeholder="Navigation name"
            matInput
            formControlName="name"
            required
          />
          <mat-error *ngIf="entityFormCtrl['name']; errors"
            >Name is required</mat-error
          >
        </mat-form-field>
      </mat-card-title>
    </mat-card-header>
  </form>
  <mat-card-content
    *ngIf="isEdit; else newNavigatonLinksTemplate"
    class="navigation-form__card-content"
  >
    <admin-navigation-form-content
      [content]="navigationLinks"
      (contentUpdate)="linksUpdateHandler($event)"
    ></admin-navigation-form-content>
  </mat-card-content>
</mat-card>

<ng-template #newNavigatonLinksTemplate>
  <mat-card-content class="navigation-form__card-content">
    You need to save new navigation to add links.
  </mat-card-content>
</ng-template>

<ng-template #emptyNavigatonContentTemplate>
  <mat-card-content class="navigation-form__card-content">
    No content
  </mat-card-content>
</ng-template>
